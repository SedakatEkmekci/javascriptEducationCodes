<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <style>
        img {
            display: block;
        }
    </style>
</head>

<body>
    <!-- <img src="1.jpg" height="220" width="284"> -->
    <img src="1.jpg" height="500">

    <button>Genişliği ve Yüksekliği Değiştir</button>

    <script>
        $(document).ready(function() {
            $("button").click(function() { //butona tıkladığımızda çalışacak olan bir fonksiyon tanımlıyoruz.
                $("img").attr({
                    width: "150",
                    height: "100"
                }); //width ve height değerlerini attr metotuyla değiştiriyoruz.
                //sadece bir attribute'e atama yapmak istiyorsak
                $("img").attr("width", "150");
                //height değerini her seferinde 50 px azaltmak istiyorsak
                $("img").attr("height", function(n, v) {
                    return v - 50;
                });
                //image genişliğini gösteren bir popup açtık
                alert("Image genisliği:" + $("img").attr("height"));
            });
        });
    </script>
</body>

</html>
