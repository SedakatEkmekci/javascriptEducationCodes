<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <style>
        p {
            margin: 8px;
            font-size: 16px;
        }
        
        .selected {
            color: red;
        }
    </style>
</head>

<body>

    <!-- hasclass metotu boolean oladuğu için true ya da false döner -->

    <p>This paragraph is black and is the first paragraph</p>
    <p class="selected">This paragraph is red and is the second paragraph</p>
    <div id="result1">First paragraph has selected class: </div>
    <div id="result2">Second paragraph has selected class: </div>
    <div id="result3">At least one paragraph has selected class:</div>

    <script>
        $("#result1").append($("p").first().hasClass("selected").toString()); //id'si result 1 olana append uyguluyoruz.p elementlerinden firstü selected classına sahip mi değil mi sonuna eklenir.
        $("#result2").append($("p").last().hasClass("selected").toString());
        $("#result3").append($("p").hasClass("selected").toString()); //herhangi bir etiketimde selected classı var mı onu kontrol edip append uygular.
    </script>

</body>

</html>
